<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  :root {
    --shadowX: 10px;
    --shadowY: 10px;
  }
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    border: 20px solid red;
  }

  .hero > h1 {
    text-shadow: var(--shadowX) var(--shadowY) 10px rgba(0,0,0,0.5);
    font-size: 100px;
    border: 5px solid green;
  }
  </style>

<script>
  const heroDiv = document.querySelector(".hero");
  let root = document.documentElement;

  const moveShadow = (event) => {
    // console.log(event.clientX, event.clientY);
    const top = event.target.offsetTop;
    const width = event.target.offsetWidth;
    const height = event.target.offsetHeight;
    const left = event.target.offsetLeft;
    const centerX = left + width / 2;
    const centerY = top + height / 2;
    // console.log(centerX, centerY);
    root.style.setProperty(`--shadowX`, ((centerX -event.clientX) /5 ) + 'px');
    root.style.setProperty(`--shadowY`, ((centerY -event.clientY) /4 ) + 'px');

  };

  heroDiv.addEventListener("mousemove", moveShadow);
</script>
</body>
</html>
